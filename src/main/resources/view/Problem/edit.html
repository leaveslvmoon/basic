<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    #include("/public/common.html")
    <script type="text/javascript" charset="utf-8" src="#(ctx.contextPath)/plugin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="#(ctx.contextPath)/plugin/ueditor/ueditor.all.min.js"> </script>
</head>
<body>


<form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
    <table width="100%" border="0" cellpadding="3" cellspacing="0" class="edit">
        <thead>
        <tr>
            <td width="120" align="right"><span class="Red">*</span> 标题：</td>
            <td>
                <input name="title" type="text" class="easyui-textbox" data-options="width:300,height:40,required:true,validType:['length[1,10]','nameCheck']" />
            </td>
        </tr>
        <tr>
            <td align="right">内容：</td>
            <td>
                <textarea id="content" name="contents"  style="margin:0 20px 20px 0;" >#(contents)</textarea>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="hidden" id="id" name="id" value="#(id)" />
</form>

<script>
    $(function () {
        XB.pictips({ 'id': '#dd', 'path': '#pic' });
    });
    var ue = UE.getEditor('content',{
        toolbars:window.UEDITOR_CONFIG.ToolbarsSimple1,
        initialFrameWidth:null,
        initialFrameHeight:'250',
        //关闭字数统计
        wordCount:false,
        //关闭elementPath
        elementPathEnabled:false
    });
    $(function () {
        var id="#(id)";
        if(id>0) {
            $("#FF").form('load', '../Show?id='+id+'&_=' + Math.random() + '');
        }
    });


</script>
</body>
</html>
