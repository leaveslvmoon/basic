#include("/public/common.html")
<body>
                <form id="FF" method="post">
                    <div class="toolsearch">
                        <div id="search" class="search">
                            <div class="searchcontent"><input name="name" class="easyui-textbox" data-options="width:230,height:40,prompt:'请输入广告名称/广告位名称',onChange:function(record){XB.search();}"></div>
                            <div class="searchsplit"></div>
                            <div class="xbbutton xbbutton-blue searchcontent" onclick="XB.search();"><i class="fa fa-search" aria-hidden="true"></i>查 询</div>
                        </div>
                        #buttonDirective()
                        <div style="clear:both;"></div>
                    </div>
                    <div id="tabelContent" class="tabelContent">
                        <table id="datagrid"></table>
                    </div>
                </form>

<script>


    $(function () {
        var columns = [
            {field: 'id', checkbox: true},
            {field: 'name', title: '广告名称', width: 20},
            { field: 'advertisingId', title: '广告位', width: 15, sortable: false },
            { field: 'picurl', title: '图片地址', width: 20, sortable: false },
            {
                field: 'type', title: '跳转类型', width: 15, sortable: false
            },
            {field: 'sort', title: '排序', width: 10 ,sortable: true, formatter : function(value){
                    if (value===99999) {
                        return "";
                    }else{
                        return value;
                    }
             }

             },
            {
                field: 'status', title: '状态', width: 10, sortable: false
            }
        ];
        XB.datagrid({"columns": columns});
        XB.enter();
    });
</script>
</body>
</html>
