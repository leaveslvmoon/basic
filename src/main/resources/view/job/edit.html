#include("/public/common.html")
<body>
<form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
    <table width="100%" border="0" cellpadding="3" cellspacing="0" class="edit">
        <tr>
            <td width="120" align="right"><span class="Red">*</span> 任务名称：</td>
            <td>
                <input name="jobName" type="text" class="easyui-textbox" data-options="width:300,height:40,required:true,validType:['length[1,100]']" />
            </td>
        </tr>
        <tr>
            <td width="120" align="right"><span class="Red">*</span> 表达式：</td>
            <td>
                <input id="cron" name="cron" type="text" class="easyui-textbox" data-options=" required:true,width:300,height:40,iconAlign:'left',buttonText: '选择',buttonIcon: 'fa fa-upload',onClickButton:  function(){XB.window({ 'url': '/job/showCron?cron=#(cron)', 'title': '表达式', 'width': 1200, 'height': 900 });}" />
            </td>
        </tr>
        <tr>
            <td width="120" align="right"><span class="Red">*</span> 任务执行类：</td>
            <td>
                <input type="text" name="clazzPath" class="easyui-textbox" data-options="required:true,width:400,height:40,min:0,precision:0" />
            </td>
        </tr>
        <tr>
            <td width="120" align="right"><span class="Red">*</span> 任务描述：</td>
            <td>
                <input type="text" name="jobDesc" class="easyui-textbox" data-options="required:true,width:500,height:80,min:0,precision:0" />
            </td>
        </tr>
    </table>
    <input type="hidden" id="id" name="id" value="#(id)" />
</form>
<script>

    $(function () {
        var id="#(id)";
        if(id>0) {
            $("#FF").form('load', '../Show?id='+id+'&_=' + Math.random() + '');
        }
    });


</script>
</body>
</html>
