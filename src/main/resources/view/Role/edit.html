#include("/public/common.html")
<body>
<form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
    <table width="100%" border="0" cellpadding="3" cellspacing="0" class="edit">
        <tr>
            <td width="120" align="right"><span class="Red">*</span> 角色名称</td>
            <td>
                <input name="name" type="text" class="easyui-textbox"
                       data-options="width:300,height:40,required:true,validType:['length[1,10]']"/>
            </td>
        </tr>
        <tr>
            <td align="right"><span class="Red">*</span> 默认展开菜单</td>
            <td>
                <select name="menuId" class="easyui-combobox"
                        data-options="width:300,height:40,required:true,editable:false,url: '/admin/role/RoleMenu'">
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">状态</td>
            <td>
                <select id="status" name="status" class="width300">
                    <option value="1">正常</option>
                    <option value="0">隐藏</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="hidden" id="id" name="id" value="#(id)"/>
</form>
<script>
    $(function () {
        var id = "#(id)";
        if (id > 0) {
            $("#FF").form('load', '../Show?id=' + id + '&_=' + Math.random() + '');
        }
    });
</script>
</body>
</html>
