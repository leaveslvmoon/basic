#include("/public/common.html")
<body class="easyui-layout">
<div data-options="region:'west',collapsible:false,border:true,width:240,title:'分类选择'">
    <ul id="LeftTree"></ul>
</div>
<div data-options="region:'center',border:false" style="overflow:hidden;">
    <iframe name="iframe" id="iframe" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
</div>
<script type="text/javascript">
    $(function () {
        $("#iframe").attr("src", "/Content/index?CategoriesID=''");
        $('#LeftTree').tree({
            url: '/Content/getClassTree',
            animate: true,
            lines: true,
            onClick: function (node) {
                $("#iframe").attr("src", "/Content/index?CategoriesID=" + node.id + "");
            }
        });
    })
</script>
</body>
</html>
