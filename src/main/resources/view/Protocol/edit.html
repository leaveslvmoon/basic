<head>
    <meta charset="UTF-8">
    <title></title>
    #include("/public/common.html")
    <script type="text/javascript" charset="utf-8" src="#(ctx.contextPath)/plugin/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="#(ctx.contextPath)/plugin/ueditor/ueditor.all.min.js"> </script>
</head>
<form id="FF" class="easyui-form" method="post" data-options="novalidate:true">
    <table width="100%" border="0" cellpadding="3" cellspacing="0" class="edit">
        <tbody>
            <tr>
                <td  width="120" align="right">协议类型：</td>
                <td>
                 <select id="cc" class="easyui-combobox" name="uniqueNumber" required="true" validType="selectValueRequired['#cc']" style="width:200px;">
                    <option value="">协议选择</option>
                    <option value="1">用户协议</option>
                    <option value="2">注册协议</option>
                    <option value="3">充值协议</option>
                    <option value="4">退款协议</option>
                    <option value="5">版本协议</option>
                    <option value="6">关于我们</option>
                    <option value="7">联系我们</option>
                </select>
                </td>
            </tr>
            <tr>
                <td align="right">状态：</td>
                <td>
                    <select id="status" name="status" class="width300">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">内容：</td>
                <td>
                    <textarea id="content" name="content"  style="margin:0 20px 20px 0;" >#(content)</textarea>
                </td>
            </tr>
        </tbody>
    </table>
    <input name="menuButtonList" type="hidden" />
    <input type="hidden" id="id" name="id" value="#(id)"/>
</form>
    <script>
        var ue = UE.getEditor('content',{
            toolbars:window.UEDITOR_CONFIG.ToolbarsSimple1,
            initialFrameWidth:null,
            initialFrameHeight:'250',
            //关闭字数统计
            wordCount:false,
            //关闭elementPath
            elementPathEnabled:false
        });
        $(function () {
            var id="#(id)";
            if(id>0) {
                $("#FF").form('load', '../Show?id='+id+'&_=' + Math.random() + '');
            }

        });

        $.extend($.fn.validatebox.defaults.rules, {
            selectValueRequired: {
                validator: function(value,param){
                    return $(param[0]).find("option:contains('"+value+"')").val() != '';
                },
                message: '协议类型不能为空'
            }
        });


    </script>
</body>
</html>
