﻿#include("/public/common.html")
<body>
<form id="FF" method="post">
    <div class="toolsearch">
        #buttonDirective()
        <div style="clear:both;"></div>
    </div>
    <div id="tabelContent" class="tabelContent">
        <table id="datagrid"></table>
    </div>
</form>

<script>
    $(function () {
        var columns = [
            {field: 'id', checkbox: true},
            {field: 'title', title: '协议标题', width: 70},
            {
                field: 'status', title: '状态', width: 10, sortable: true, formatter: function (value, row, index) {
                    if (value == 1) {
                        return '<span class="xbtag">启用</span>';
                    } else {
                        return '<span class="xbtag xbtag-info">禁用</span>';
                    }
                }
            }
        ];
        XB.datagrid({"columns": columns});
        XB.enter();
    });
    function openURL(type) {
        switch (type) {
            case 'add':
                XB.open({
                    'type': 'add',
                    'openmode': '1',
                    'dialog': {'url': '/protocol/edit/', 'title': '添加', 'width': 800, 'height': 600}
                });
                break;
            case 'edit':
                XB.open({
                    'type': 'edit',
                    'openmode': '1',
                    'dialog': {'url': '/protocol/edit/', 'title': '修改', 'width': 800, 'height': 600}
                });
                break;
            case 'delete':
                XB.open({'type': 'del', 'openmode': '3', 'dialog': {'url': '/protocol/delete/', 'title': '删除'}});
                break;
        }
    }
</script>
<div id="datagridMenu" class="easyui-menu" style="display:none;">
    <div data-options="name:'add'">添加</div>
    <div data-options="name:'edit'">修改</div>
    <div data-options="name:'delete'">删除</div>
    <div class="menu-sep"></div>
    <div data-options="name:'all'">全选</div>
    <div data-options="name:'clearall'">全不选</div>
    <div data-options="name:'anti'">反选</div>
    <div class="menu-sep"></div>
    <div>退出</div>
</div>
</body>
</html>
