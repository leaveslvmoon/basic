<script type="text/javascript">
    // $(function(){
    //     Victor("pf-hd","output");   //登陆背景函数
    // });

    function AddTag(title, url) {
        if ($(".active-easyui-tabs1").tabs("exists", title)) {
            $('.active-easyui-tabs1').tabs('update', {
                tab: $('.active-easyui-tabs1').tabs('getTab', title),
                options: {
                    content: '<iframe name="iframe" src="' + url + '" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>'
                }
            }).tabs('select', title);
        }
        else {
            $('.active-easyui-tabs1').tabs('add', {
                title: title,
                content: '<iframe name="iframe" src="' + url + '" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>',
                closable: true,
                selected: true,
                bodyCls: 'NoScroll'
            });
            TagMenu();
        }
    }
    function TagMenu() {
        /*为选项卡绑定右键*/
        $(".tabs li").on('contextmenu', function (e) {
            /*选中当前触发事件的选项卡 */
            var subtitle = $(this).text();
            $('.active-easyui-tabs1').tabs('select', subtitle);
            //显示快捷菜单
            $('.active-easyui-tabs1').menu('show', {
                left: e.pageX,
                top: e.pageY
            }).menu({
                onClick: function (item) {
                    closeTab(item.id);
                }
            });

            return false;
        });
        $(".tabs-inner").dblclick(function () {
            var subtitle = $(this).children("span").text();
            $('.active-easyui-tabs1').tabs('close', subtitle);
        })
    }

    $(window).resize(function(){
        $('.tabs-panels').height($("#pf-page").height()-46);
        $('.panel-body').not('.messager-body').height($(".easyui-dialog").height)
    }).resize();

    var page = 0,
        pages = ($('.pf-nav').height() / 70) - 1;

    if(pages === 0){
        $('.pf-nav-prev,.pf-nav-next').hide();
    }
    $(document).on('click', '.pf-nav-prev,.pf-nav-next', function(){


        if($(this).hasClass('disabled')) return;
        if($(this).hasClass('pf-nav-next')){
            page++;
            $('.pf-nav').stop().animate({'margin-top': -70*page}, 200);
            if(page == pages){
                $(this).addClass('disabled');
                $('.pf-nav-prev').removeClass('disabled');
            }else{
                $('.pf-nav-prev').removeClass('disabled');
            }

        }else{
            page--;
            $('.pf-nav').stop().animate({'margin-top': -70*page}, 200);
            if(page == 0){
                $(this).addClass('disabled');
                $('.pf-nav-next').removeClass('disabled');
            }else{
                $('.pf-nav-next').removeClass('disabled');
            }

        }
    })

    // setTimeout(function(){
    //    $('.tabs-panels').height($("#pf-page").height()-46);
    //    $('.panel-body').height($("#pf-page").height()-76)
    // }, 200)
    function replace(doc, style) {


        $('link', doc).each(function(index, one) {

            var path = $(one).attr('href').replace(/(static\/)\w+(\/css)/g, '$1' + style + '$2').replace(/(custom\/)\w+(\/)/g, '$1' + style + '$2'),
                sheet;

            if(doc.createStyleSheet) {

                sheet = doc.createStyleSheet(path);
                setTimeout(function() {

                    $(one).remove();

                }, 500)

            } else {

                sheet = $('<link rel="stylesheet" type="text/css" href="' + path + '" />').appendTo($('head', doc));
                sheet = sheet[0];
                sheet.onload = function() {

                    $(one).remove();

                }

            }

        })

        $('img', doc).each(function(index, one) {

            var path = $(one).attr('src').replace(/(static\/)\w+(\/images)/g, '$1' + style + '$2');

            $(one).attr('src', path);

        })

    }
    $('.skin-item').click(function() {

        var color = $(this).data('color');
        replaceAll(color);

    })
    function replaceAll(style) {

        $('iframe').each(function(index, one) {

            try {

                replace(one.contentWindow.document, style)

            } catch(e) {

                console.warn('origin cross');

            }

        })

        replace(document, style)

    }
</script>
